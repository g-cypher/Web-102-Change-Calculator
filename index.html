<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1>Change Calculator</h1>
      </div>
    </div>

    
   <form>
        <div class="form-row justify-content-center">
          <div class="col-auto">
            <input class="form-control" type="text" id="amount-due" placeholder="What's Due?"/>
          </div>
        
          <div class="col-auto">
            <input class="form-control" type="text" id="amount-received" placeholder="Change Given"/>
          </div>
          <button type="button" class="btn btn-primary" id="calculate-change" onclick="calculateAmountOwed()">Calculate</button>
        </div>
   </form>
  
   <div class="container">
    <div class="row">
        <div class="col">
           <h2 id="change-due">Change Due</h2>
           <p id="change-output"></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
          <h1 id="dollars">Dollars</h1>
          <p id="dollars-output"></p>
        </div>
    </div>
     <div class="row">
        <div class="col">
          <h1 id="quarters">Quarters</h1>
          <p id="quarters-output"></p>
        </div>
        <div class="col">
            <h1 id="dimes">Dimes</h1>
            <p id="dimes-output"></p>
        </div>
        <div class="col">
            <h1 id="nickels">Nickels</h1>
            <p id="nickels-output"></p>
        </div>
        <div class="col">
            <h1 id="pennies">Pennies</h1>
            <p id="pennies-output"></p>
        </div>
     </div> 
    </div> 
   
    <script src="main.js" charset="utf-8"></script>
      
  </body>

</html>
